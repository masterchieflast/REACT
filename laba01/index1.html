<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"><title>Task2</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const array = [{
        stock_name: "EFX",
        company_name: "Equifax Inc",
        price: 163.55,
        currency: "USD",
        change: "+9.03"
    }, {
        stock_name: "IRM",
        company_name: "Iron Mountain Inc",
        price: 33.21,
        currency: "USD",
        change: "+1.42"
    }, {
        stock_name: "NTAP",
        company_name: "NetApp Inc",
        price: 54.81,
        currency: "USD",
        change: "-6.01"
    }, {
        stock_name: "CTL",
        company_name: "Centurylink Inc",
        price: 13.79,
        currency: "USD",
        change: "-1.37"
    }];

    const trRedStyle = {
        background: "red",
    };

    const trGreenStyle = {
        background: "green",
    };

    const tableStyle = {
        border: "1px solid black",
    };

    class Block extends React.Component {

        render() {
            const getStocksContent = array => {
                let content = [];
                for (let i = 0; i < array.length; i++) {
                    const item = array[i];
                    if(parseInt(item.change) < 0)
                    {
                        content.push(<tr style={trRedStyle}>
                            <td>stock_name: {item.stock_name}</td>
                            <td>company_name: {item.company_name}</td>
                            <td>price: {item.price}</td>
                            <td>currency: {item.currency}</td>
                            <td>change: {item.change}</td>
                        </tr>);
                    }
                    else
                    {
                        content.push(<tr  style={trGreenStyle}>
                            <td>stock_name: {item.stock_name}</td>
                            <td>company_name: {item.company_name}</td>
                            <td>price: {item.price}</td>
                            <td>currency: {item.currency}</td>
                            <td>change: {item.change}</td>
                        </tr>);
                    }
                }
                return content;
            };


            return <table style={tableStyle}>{getStocksContent(array)}</table>;
        }
    }
    ReactDOM.render(
        <>
        <h1>Task 2</h1>
        <Block />
        </>,
        document.getElementById("root")
    );
</script>
</body>
</html>
